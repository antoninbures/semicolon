<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budujeme značky zaměstnavatele, které přináší talenty i zisk</title>
    <meta name="title" content="Budujeme značky zaměstnavatele, které přináší talenty i zisk">
    <meta name="description" content="Skvělý employer branding odlišuje firmu od konkurence, přináší CVs, snižuje fluktuaci a šetří firmě peníze. Je to investice, která se vrací i v číslech.">
    <style>
        @font-face {
            font-family: 'ADA Hybrid';
            src: url('fonts/ADAHybrid-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ADA Hybrid', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #023B00;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            max-width: 1000px;
            width: 100%;
        }

        .crane-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 3rem auto;
            opacity: 0.9;
        }

        .crane-svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: white;
        }

        .main-text {
            color: #24E41E;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 2rem;
        }

        p {
            color: #B3FFB0;
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin-bottom: 2rem;
        }

        .linkedin-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 3rem;
        }

        .linkedin-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            height: 64px;
            min-width: 200px;
            background-color: #24E41E;
            border-radius: 32px;
            padding: 0 24px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .linkedin-button:hover {
            background-color: #B3FFB0;
        }

        .linkedin-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: #1b221b;
        }

        .linkedin-text {
            font-size: 1.1rem;
            color: #1b221b;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .logo {
            position: absolute;
            top: -20px;
            right: 40px;
            width: 60px;
            height: 198px;
            z-index: 1;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .crane-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 2rem;
            }

            .main-text {
                font-size: clamp(1.2rem, 6vw, 1.8rem);
            }

            .linkedin-button {
                height: 56px;
                padding: 0 20px;
            }


            .linkedin-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 42px;
                height: 138px;
            }
            .main-text {
                font-size: clamp(1rem, 8vw, 1.5rem);
            }

            .linkedin-text {
                font-size: 1rem;
            }


            .linkedin-icon {
                width: 18px;
                height: 18px;
                font-size: 9px;
            }

            .linkedin-text {
                font-size: 0.9rem;
            }
        }

        /* Animation for the crane */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .crane-icon {
            animation: float 3s ease-in-out infinite;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(36, 228, 30, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(179, 255, 176, 0.1) 0%, transparent 50%);
            z-index: 0;
        }
    </style>
</head>
